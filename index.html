<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emergency Service Directory</title>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/9e5281f83e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css/em.css">
</head>
<body>

  <!-- NAV -->
  <header class="nav">
    <div class="brand">
      <img src="./assets/logo.png" alt="logo" style="width:80px; height:auto;">
      <div>
        <div style="font-size:15px; color:green;">Emergency <br>Service</div>
        
      </div>
    </div>

    <div class="nav-stats" aria-hidden="false">
      <div class="stat"> <span id="navHeartCount">0</span><span style="font-size:16px"><img src="/assets/heart.png" alt="heart" style="width:20px; height:auto;"></span></div>
      <div class="stat"> <span id="navCoinCount">100</span><span style="font-size:16px"><img src="/assets/coin.png" alt="heart" style="width:20px; height:auto;"></span></div>
      <div class="stat" style="background-color: green;color: azure;"><span id="navCopyCount">2</span><span style="font-size:16px;">Copy</span> </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-logo">
  <img src="/assets/logo-dark.png" alt="logo" style="width:80px; height:auto;">
</div>
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>

  <!-- MAIN CONTENT -->
  <main class="container" role="main">
    <!-- Cards -->
    <section class="cards" id="cardsContainer" aria-label="Emergency cards">
      <!-- cards injected by JS -->
    </section>

    <!-- History -->
    <aside class="history" aria-label="Call history">
      <div class="head">
        <div style="display:flex;align-items:center;gap:8px">
          <div style="font-weight:600"><i class="fa-regular fa-clock"></i> Call History</div>
         
        </div>
        <button id="clearHistory" class="clear" style="background-color: green;color: azure;">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </aside>
  </main>

  <script src="script.js/em.js"></script>
</body>
</html>
